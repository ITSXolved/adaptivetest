name: Trigger auto deployment for adaptivetest-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/adaptivetest-app-AutoDeployTrigger-b8854aed-7a77-4af6-bd96-a07cc221f270.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ADAPTIVETESTAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ADAPTIVETESTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ADAPTIVETESTAPP_REGISTRY_PASSWORD }}
          containerAppName: adaptivetest-app
          resourceGroup: adaptive-test-rg-best
          imageToBuild: xolwaycode/adaptive-test-app:${{ github.sha }}
          
            

     

